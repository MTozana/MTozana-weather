<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>MTozanaWeatherApp</title>
   
<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>,
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon"></div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">Â°C</div>
        </div>
      </div>
      <div class = "weather-forecast" id="forecast">
      </div>
    </main>

    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">M Tozana</a> and is
        <a href="https://github.com/MTozana?tab=repositories" target="_blank"> on GitHub</a> and
        <a href="https://app.netlify.com/teams/mtozana/sites?visibility=public" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
  <script  src="src/index.js">
  </script>     

</body>
</html>
